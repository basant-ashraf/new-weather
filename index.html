<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- NAV-START -->
    <nav class="navbar navbar-expand-lg text-white py-5">
        <div class="container">
            <a class="d-flex logo-container navbar-brand" href="#">
                <div class="logo me-3">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="title">
                    <h1 class="fs-6 fw-bolder mb-1">Weather</h1>
                    <p class="mb-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars text-white fs-6"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link px-4 mx-1 py-1 after active" aria-current="page" href="#">Home</a>
                    <a class="nav-link px-4 mx-1 py-1 after" href="#">News</a>
                    <a class="nav-link px-4 mx-1 py-1 after" href="#">Live cameras</a>
                    <a class="nav-link px-4 mx-1 py-1 after" href="#">Photos</a>
                    <a class="nav-link px-4 mx-1 py-1" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAV-END -->


    <!-- CONTENT-START -->
    <section class="content py-5 text-white">
        <div class="container">
            <div class="form position-relative my-5">
                <input type="text" name="location" id="locationInput" placeholder="Find your location..." class="w-100 rounded-pill">
                <button class="btn rounded-pill position-absolute padding">Find</button>
            </div>
            <br>
            <div class="row my-4 rounded-2" id="rowData">
                
            </div>
        </div>
    </section>
    <!-- CONTENT-END -->



    <!-- FOOTER-START -->
    <footer class="py-5">
        <div class="container">
            <div class="row mb-4 justify-content-center">
                <div class="col-md-8">
                    <div class="form text-white position-relative">
                        <input type="email" name="email" placeholder="Enter your email to subscribe..." id="email"
                            class="w-100 rounded-pill">
                        <button class="btn rounded-pill position-absolute">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1 mt-4 mt-md-0">
                    <div class="icons">
                        <ul class="list-unstyled d-flex">
                            <li class="icon rounded-circle d-flex justify-content-center align-items-center">
                                <a href="#">
                                    <i class="fs-5 fa-brands fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="icon rounded-circle d-flex justify-content-center align-items-center">
                                <a href="">
                                    <i class="fs-5 fa-brands fa-twitter"></i>
                                </a>
                            </li>
                            <li class="icon rounded-circle d-flex justify-content-center align-items-center">
                                <a href="">
                                    <i class="fs-5 fa-brands fa-google-plus-g"></i>
                                </a>
                            </li>
                            <li class="icon rounded-circle d-flex justify-content-center align-items-center">
                                <a href="">
                                    <i class="fs-5 fa-brands fa-pinterest-p"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <p class="desc text-center pt-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <!-- FOOTER-END -->
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
